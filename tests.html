<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Without Reduce
      let sum_arr = (arr) => {
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
          for (let j = 0; j < arr[i].length; j++) {
            sum += arr[i][j];
          }
        }
        return sum;
      };
      console.log("Sum OF All Array is : " + sum_arr([[3, 7], [1], [40, 22]]));

      //   With Reduce
      function sumArray(arr) {
        return arr.reduce((x, y) => x.concat(y)).reduce((x, y) => x + y);
      }
      console.log(
        "Sum OF All Array is : " +
          sumArray([
            [3, 7],
            [1, 25],
            [30, 22],
          ])
      );

      //   Without Reduce
      let oddball_sum = (arr) => {
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] % 2 === 1) {
            sum += arr[i];
          }
        }
        return sum;
      };
      console.log(
        "Sum OF All Odd Number is : " +
          oddball_sum([2, 5, 9, 8, 9, 7, 7, 4, 21, 38, 2, 11])
      );

      //   With Reduce
      let oddBallSum = (arr) => {
        return arr.reduce(function (sum, item) {
          if (item % 2 === 1) {
            return (sum += item);
          }
          return sum;
        });
      };
      console.log(
        "Sum OF All Odd Number is : " +
          oddBallSum([(5, 6, 7, 8, 6, 9, 7, 5, 3, 12, 5)])
      );
    </script>
  </body>
</html>
